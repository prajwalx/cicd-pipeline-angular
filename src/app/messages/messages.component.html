<!-- https://github.com/angular/flex-layout/wiki/Declarative-API-Overview -->
<div class="frame" (scroll)="scrolled($event)" #scrollframe>
    <mat-card class="example-card"*ngFor="let item of messages;let i = index"#msg>
        <div fxLayout="row">
            
            <img fxFlex="152px" mat-card-lg-image src='https://material.angular.io/assets/img/examples/shiba{{ ((i%2)) + 1 }}.jpg' alt="Photo of a Shiba Inu">
            <div fxFlex="" class="col-style">
                <mat-card-content>
                    <p>
                        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                        bred for hunting.
                    </p>
                </mat-card-content>
            </div>
            
        </div>
    </mat-card>
</div>
