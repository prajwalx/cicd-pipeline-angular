<div class="frame" >
    <mat-card class="example-card">
        <div fxLayout="row">
            
            <img fxFlex="152px" mat-card-lg-image src='https://material.angular.io/assets/img/examples/shiba2.jpg' alt="Photo of a Shiba Inu">
            <div fxFlex="" class="col-style">
                <mat-card-content>
                    <form class="example-form">
                        <mat-form-field class="example-full-width">
                          <mat-label>Message</mat-label>
                          <input matInput #message maxlength="256" placeholder="Ex. I need help with...">
                          <mat-hint matSuffix style="font-size: 10px;padding-right: 10px;">{{message.value.length}} / 256</mat-hint>
                          <button matSuffix mat-raised-button color="accent" aria-label="Send">
                            <mat-icon>send</mat-icon>
                          </button>
                          <!-- <mat-hint align="start"><strong>Don't disclose personal info</strong> </mat-hint> -->
                          <!-- <mat-hint align="end">{{message.value.length}} / 256</mat-hint> -->
                        </mat-form-field>
                      </form>
                </mat-card-content>
            </div>
            
        </div>
    </mat-card>
</div>
